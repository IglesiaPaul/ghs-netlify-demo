<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Marketplace — Global Hemp Service</title>
  <!-- Base styles -->
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/style.homehero.css"/>
  <!-- Purple theme override -->
  <link rel="stylesheet" href="assets/css/theme.marketplace.purple.css"/>
  <link rel="icon" href="data:,">
</head>
<body class="marketplace-theme">
  <header>
    <div id="menu-overlay"></div>
    <div class="nav">
      <div class="logo"><span class="logo-badge"></span> Global Hemp Service <span class="badge" id="geo-badge"></span></div>
      <nav id="main-menu" class="menu menu-panel">
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="services.html">Services</a>
        <a href="knowledge.html">Knowledge</a>
        <a href="carbon.html">Carbon Program</a>
        <a href="token.html">Token Ecosystem</a>
        <a href="partner.html">Partner with Us</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="wallet.html">Wallet</a>
      </nav>
      <div class="actions">
        <a href="cart.html" class="btn ghost">Cart <span class="badge" id="cart-badge">0</span></a>
        <button id="menu-toggle" class="hamburger" aria-label="Menu" aria-controls="main-menu" aria-expanded="false"><span></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <header style="margin: 10px 0 16px 0">
      <h1>Marketplace</h1>
      <p class="small">Browse hemp-forward products across brands and categories.</p>
    </header>

    <!-- Optional filter row -->
    <div class="grid cols-3" style="margin-bottom:10px">
      <div class="card"><b>Category</b><br/><span class="small">All</span></div>
      <div class="card"><b>Brand</b><br/><span class="small">All</span></div>
      <div class="card"><b>Sort</b><br/><span class="small">Relevance</span></div>
    </div>

    <!-- Product grid target -->
    <section class="home-hero">
      <div id="market-grid" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="container small">© 2025 Global Hemp Service — Demo.</div>
  </footer>

  <!-- Timezone badge fill (non-blocking) -->
  <script>try{const tz=Intl.DateTimeFormat().resolvedOptions().timeZone;const el=document.getElementById("geo-badge");if(el)el.textContent=tz;}catch(e){}</script>
  <!-- Core scripts -->
  <script src="assets/js/app.js?v=2025-08-12-6" defer></script>
  <script src="assets/js/brand.header.js" defer></script>
  <!-- Optional: new CTA label without price -->
  <script src="assets/js/card.cta.override.js" defer></script>
  <!-- Safety net: force-render if some auto-init was removed -->
  <script defer>
    window.addEventListener('DOMContentLoaded', function(){
      var grid = document.getElementById('market-grid');
      if (grid && typeof window.renderProducts === 'function') {
        var list = (window.State && Array.isArray(State.products)) ? State.products : [];
        if (!grid.querySelector('.p-card')) window.renderProducts('market-grid', list);
      }
    });
  </script>
</body>
</html>
