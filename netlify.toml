[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "interest-cohort=()"

    [[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "no-store"
